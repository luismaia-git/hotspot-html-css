<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Register</title>
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="-1" />	
  <meta content='width=device-width, user-scalable=no' name='viewport'/>
  <link rel="stylesheet" href="styles/input.css" media="screen">
  <link rel="stylesheet" href="styles/register.css" media="screen"> 
  

  </head>
  <body class='signup'>
    
  <div class="form-div">
    <h2 style="padding: 0px 0px 0px 12px;">Registro</h2>
    <!-- <form class="register" name="register"  method="post" 
      >
      <input type="text" placeholder="Nome" >
      <input type="text" placeholder="Email" >
      <input type="text" placeholder="CPF" >
      
    
      <button type="submit">Enviar</button>
    </form> -->

    <form class="form-div-content" id="register" action="$(link-login)" onsubmit=" return onRegister() ">
      <div class="form__group field">
        <input type="input" class="form__field" placeholder="Nome" name="name" id='name' required />
        <label for="name" class="form__label">Nome</label>
      </div>

      <div class="form__group field">
        <input type="input" class="form__field" placeholder="Email" name="email" id='email' required />
        <label for="email" class="form__label">Email</label>
      </div>

      <div class="form__group field">
        <input type="input" class="form__field" placeholder="CPF" name="cpf" id='cpf' required />
        <label for="cpf" class="form__label">CPF</label>
      </div>
     
      
    </form>
    <button type="submit" form="register" > Enviar </button>
  </div>
  </div>
  <script>
    function onRegister() {
      alert("Teste --:> Registrado com sucesso!");
    }
  </script>
  </body>
</html>
